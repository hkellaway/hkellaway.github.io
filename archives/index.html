<div class="archive">

<h2>{{ site.blog_name }} Blog Archive</h2>

{% for year in page.years %}
  <h3>{{ year[0] }}</h3>
  <ul>
  {% for post in year[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}

</div>
